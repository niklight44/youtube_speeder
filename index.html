<!DOCTYPE html>
<html>
<head>
  <title>YouTube Speeder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Speeder</h1>
    <p>Automatically increase YouTube video speed by:</p>
    <input type="number" id="by" value="0.1" min="0" step="0.1">x
    <p>Every:</p>
    <input type="number" id="every" value="0.5" min="0" step="0.1">minutes
    <br>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>
  <script src="index.js" defer></script>
</body>
</html>
